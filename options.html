<!DOCTYPE html>
<html>

<head>
    <title>Workday Observer</title>
</head>

<body>
    <div style="background-color: #005cb9; width: 100%; text-align: center">
        <img src="img/wday_logo_reversed.png" style="width: 80%" />
    </div>
    Clear Cache: <button id="clear_cache">Clear</button>
    <hr>
    <div style="padding-bottom: 15px;">
        Demo Mode: <input id="wdobserver_mode" name="wdobserver_mode" type="checkbox" value="demoMode" checked="false">
    </div>

    <label>Workmate:</label>
    <input id="wdobserver_workmate" name="wdobserver_workmate" type="text" placeholder="first.last" value="">

    <label>Server:</label>
    <input id="wdobserver_server" name="wdobserver_server" placeholder="wday server" type="text">

    <div style="margin: 25px;" id="wdobserver_status"></div>
    <button id="wdobserver_save">Save</button>
    <p id="wdobserver_status"></p>
    <script src="js/observer-options.js"></script>
</body>

</html>
